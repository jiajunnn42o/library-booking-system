<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Failed</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fail-msg {
      font-family: "DM Serif Text", serif;
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
    }
    .back-btn {
      padding: 10px 20px;
      background: rgb(255, 202, 137);
      border: none;
      border-radius: 6px;
      color: #333;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 220px;
      font-family: "DM Serif Text", serif;
      margin-top: 20px;
    }
    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Registration Failed</h2>
    <p class="fail-msg">Email or Student ID is already registered.</p>
    <a href="register.html" class="back-btn">Back to Signup</a>

    <div class="login-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
